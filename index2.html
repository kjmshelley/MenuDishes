<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="/assets/css/small-device.css" />
    <link rel="stylesheet" href="/assets/css/medium-device.css" />
    <link rel="stylesheet" href="/assets/css/menu.css" />
</head>
<body>
    <main id="app">
        <nav class="nav-container">
            <div>
                <h2>Menu</h2>
                <ul class="nav-container-list">
                    <li class="active">Main Dishes</li>
                    <li>Salad</li>
                    <li>Soup</li>
                    <li>Dessert</li>
                </ul>
            </div>

            <div class="nav-container-orders">
                <div class="nav-container-orders-button">
                    <div class="order-button">
                        Your Orders <span>0</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="dish-container">
            <h1 id="menu-title">Main Dishes</h1>

            <div class="menu-items row">
            </div>
        </div>
    </main>

    <template id="menu-item-template">
        <div class="menu-item col-3">
            <div class="menu-item-picture">
                <img src="{{menu-item-picture}}" />
            </div>
            <div class="menu-item-description">
                <div>
                    <div class="menu-item-name">{{menu-item-name}}</div>
                    <div class="menu-item-price">${{menu-item-price}}</div>
                </div>
                <div class="button" data-id="{{id}}">
                    Order
                </div>
            </div>
        </div>
    </template>
</body>
</html>
